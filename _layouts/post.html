---
layout: default
---

<article class="post">
  <h1>{{ page.title }} <div class="date"> {{ page.date | date: "%B %e, %Y" }}</div></h1>
  {% if page.tags.size > 0 %}
  <span >[ {% for tag in page.tags %} {% capture tag_name %}{{ tag }}{% endcapture %}
    <a class="postTag" href="/tag/{{ tag_name }}">
      {{ tag_name }}&nbsp;</a>
    {% endfor %} ]
  </span>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
